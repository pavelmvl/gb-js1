<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками останова.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?

  1. Оператор () имеет наивысший приоритет, поэтому операция a *= 2 выполнится
  первой: a === 4.
  2. Выполняется сложение: 1 + a (5).
  3. Выполняется операция присвоения: x === 5.
  В консоль выведется значение числа x: 5.
  В консоль выведется значение числа a: 4.
   */
  console.log(x);
  console.log(a);

</script>
</body>
</html>

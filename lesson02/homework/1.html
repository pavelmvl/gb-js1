<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  a === 1.
  Префиксный инкремент выполняется перед операцией присвоения,
  поэтому результатом выполнения этого кода будет:
  a === 2,
  c === 2.
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  b === 1.
  Постфиксный инкремент выполняется после опрерации присвоения,
  поэтому результатом выполнения этого кода будет:
  b === 2,
  d === 1.
  В консоль выведется число 1.
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  a === 2.
  1. Выполняется префиксный инкремент переменной a, a === 3.
  2. Выполняется сложение 2 + a.
  Результат выполнения кода:
  c === 5,
  a === 3.
  В консоль выведется число 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  b === 2.
  1. Выполняется сложение 2 + b (4).
  2. Выполняется опрерация присвоения d = 4.
  3. Выполняется операция постфиксный инкремент b++.
  В результате выполнения кода:
  d === 4,
  b === 3.
  В консоль выводится 4.
  В консоль выводится 3.
  В консоль выводится 3.
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>

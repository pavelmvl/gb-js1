<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10 получаем 20.
  2. Неявное преобразование number 20 в строку.
  3. Конкатенация "20" и "10" получаем "2010".
  4. С помощью console.log выводим строку "2010" в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. Неявное преобразование number 10 в строку.
  2. Конкатенация "10" и "10" получаем "1010"
  3. Неявное преобразование number 10 в строку.
  4. Конкатенация "1010" и "10" получаем "101010"
  5. С помощью console.log выводим строку "101010" в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. Преобразование +"10" в number.
  2. Сложение 10 + 10 + 10 получаем 30.
  3. С помощью console.log выводим число 30.
  */
  console.log(10 + 10 + +"10");

  /*
  1. Преобразование -"" в number -0.
  2. Деление 10 на -0 получаем -Infinity.
  3. С помощью console.log выводим -Infinity в консоль.
  */
  console.log(10 / -"");

  /*
  1. Преобразование +"2,5" в number получаем NaN.
  2. Делим 10 на NaN получаем Nan.
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
